<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="bin-wrapper">
        <img src="/images/bin.png" alt="" class="bin" />
        <p class="bin-text">Recycle Bin</p>
      </div>
      <div class="main-container">
        <div class="windows-container">
          <div class="windows-header">
            <div class="logo-title">
              <img
                class="logo"
                src="/images/tumblr_a37de7520c46fc1ce62d94a79bc66d6c_fe69745e_540.png"
                alt=""
              />
              <h2 class="windows-title">Minesweeper</h2>
            </div>
            <img
              src="images/maximize_button copy.jpg"
              alt=""
              class="window-btns"
            />
          </div>
          <div class="game-container">
            <div class="header-container">
              <h1>Result: <span id="result"></span></h1>
              <div id="result"></div>
            </div>
            <div class="minesweeper-header-wrapper"></div>
            <div class="grid-container">
              <div class="grid"></div>
              <div>Flags left: <span id="flags-left"></span></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="windows-taskbar">
        <div class="start-button">
          <span class="icon"
            ><img
              src="https://raw.githubusercontent.com/tdcosta100/WindowsXP/master/images/System/WindowsLogo-small.png"
          /></span>
          <h2>start</h2>
        </div>
        <div class="notification-center">
          <p class="time">01:57</p>
        </div>
      </div>
  </body>
</html>
